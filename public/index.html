<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTDownloader - Descarga Videos de YouTube</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .search-container {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: saturate(180%) blur(8px);
        }

        .search-box {
            display: flex;
            gap: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading i {
            font-size: 2rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Botón de cargar más */
        .load-more-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .load-more-btn i {
            animation: spin 1s linear infinite;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .results-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }

        .clear-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #e9ecef;
            color: #495057;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .video-card {
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .video-channel {
            font-weight: 500;
            color: #667eea;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .download-mp3 {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .download-mp4 {
            background: linear-gradient(135deg, #4834d4 0%, #686de0 100%);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3c3;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.8;
        }

        /* Modal para preview de video */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .video-embed {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }

        .video-info-modal {
            margin-top: 15px;
        }

        .video-info-modal h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.1rem;
        }

        .video-info-modal p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }

        /* Indicadores de progreso */
        .progress-overlay {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(3px);
        }

        .progress-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            min-width: 300px;
        }

        .progress-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .progress-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .progress-details {
            font-size: 0.9rem;
            color: #666;
        }

        /* Mejoras de responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }

            
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .video-card {
                margin-bottom: 0;
            }

            .video-thumbnail {
                height: 180px;
            }
            
            .download-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .download-btn {
                padding: 12px;
                font-size: 14px;
            }

            .modal-content {
                margin: 5% auto;
                width: 95%;
                padding: 15px;
            }

            .video-embed {
                height: 250px;
            }

            .modal-title {
                font-size: 1rem;
            }

            .progress-content {
                min-width: 280px;
                margin: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .search-container, .results-container {
                padding: 20px;
            }

            .video-thumbnail {
                height: 160px;
            }

            .video-title {
                font-size: 0.9rem;
            }

            .video-meta {
                font-size: 0.8rem;
            }

            .download-btn {
                padding: 10px;
                font-size: 13px;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 10px;
            }

            .video-embed {
                height: 200px;
            }
        }

        /* Animaciones mejoradas */
        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(102, 126, 234, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        /* Estados de carga mejorados */
        .loading-state {
            opacity: 0.7;
            pointer-events: none;
        }

        .downloading {
            position: relative;
            overflow: hidden;
        }

        .downloading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-youtube"></i> YTDownloader</h1>
            <p>Busca y descarga videos de YouTube en formato MP3 o MP4</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Buscar videos en YouTube..." 
                       autocomplete="off">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                    Buscar
                </button>
            </div>
            
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Buscando videos...</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>

        <div id="resultsContainer" class="results-container">
            <div class="results-header">
                <div id="resultsCount" class="results-count">0 resultados encontrados</div>
                <button id="clearResults" class="clear-btn">
                    <i class="fas fa-times"></i>
                    Limpiar
                </button>
            </div>
            <div id="videoGrid" class="video-grid"></div>
            <button id="loadMoreBtn" class="load-more-btn" style="display: none;">
                <i class="fas fa-plus"></i>
                Cargar más videos
            </button>
        </div>
    </div>

    <!-- Modal para preview de video -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Preview del Video</h2>
                <span class="close" onclick="ytDownloader.closeModal()">&times;</span>
            </div>
            <iframe id="videoEmbed" class="video-embed" src="" frameborder="0" allowfullscreen></iframe>
            <div class="video-info-modal">
                <h3 id="modalVideoTitle"></h3>
                <p id="modalVideoChannel"></p>
                <p id="modalVideoDuration"></p>
            </div>
        </div>
    </div>

    <!-- Overlay de progreso -->
    <div id="progressOverlay" class="progress-overlay">
        <div class="progress-content">
            <div class="progress-spinner"></div>
            <div class="progress-text" id="progressText">Descargando...</div>
            <div class="progress-details" id="progressDetails">Preparando descarga</div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 YTDownloader - Servidor funcionando correctamente</p>
    </div>

    <script>
        class YTDownloader {
            constructor() {
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.loading = document.getElementById('loading');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.videoGrid = document.getElementById('videoGrid');
                this.resultsCount = document.getElementById('resultsCount');
                this.clearResults = document.getElementById('clearResults');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.progressOverlay = document.getElementById('progressOverlay');
                this.progressText = document.getElementById('progressText');
                this.progressDetails = document.getElementById('progressDetails');
                this.videoModal = document.getElementById('videoModal');
                this.videoEmbed = document.getElementById('videoEmbed');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalVideoTitle = document.getElementById('modalVideoTitle');
                this.modalVideoChannel = document.getElementById('modalVideoChannel');
                this.modalVideoDuration = document.getElementById('modalVideoDuration');
                
                // Estados para paginación
                this.currentQuery = '';
                this.loadedCount = 0;
                this.isLoadingMore = false;
                this.resultIds = new Set();
                this.loadMoreBtn = document.getElementById('loadMoreBtn');

                this.pageSize = 12;
                this.pageToken = null;
                this.hasMore = false;
                this.initEventListeners();
            }

            initEventListeners() {
                this.searchBtn.addEventListener('click', () => this.searchVideos());
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchVideos();
                });
                this.clearResults.addEventListener('click', () => this.clearResultsDisplay());
                this.loadMoreBtn.addEventListener('click', () => this.loadMore());
                
                // Cerrar modal al hacer click fuera de él
                this.videoModal.addEventListener('click', (e) => {
                    if (e.target === this.videoModal) {
                        this.closeModal();
                    }
                });
                
                // Cerrar modal con tecla ESC
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.videoModal.style.display === 'block') {
                        this.closeModal();
                    }
                });
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.resultsContainer.style.display = 'none';
                this.hideMessages();
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'none';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }

            showProgress(text, details = '') {
                this.progressText.textContent = text;
                this.progressDetails.textContent = details;
                this.progressOverlay.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }

            hideProgress() {
                this.progressOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            openModal(video) {
                this.modalTitle.textContent = 'Preview del Video';
                this.modalVideoTitle.textContent = video.title;
                this.modalVideoChannel.textContent = `Canal: ${video.channel}`;
                this.modalVideoDuration.textContent = `Duración: ${video.duration}`;
                
                // Crear URL de embed de YouTube
                const embedUrl = `https://www.youtube.com/embed/${video.id}?autoplay=1&rel=0`;
                this.videoEmbed.src = embedUrl;
                
                this.videoModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                this.videoModal.style.display = 'none';
                this.videoEmbed.src = ''; // Pausar video al cerrar
                document.body.style.overflow = 'auto';
            }

            async searchVideos() {
                const query = this.searchInput.value.trim();
                
                if (!query) {
                    this.showError('Por favor ingresa un término de búsqueda');
                    return;
                }

                this.showLoading();
                this.searchBtn.disabled = true;

                try {
                    const response = await fetch(`./api/search?q=${encodeURIComponent(query)}&limit=${this.pageSize}`);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Error en la búsqueda');
                    }

                    this.currentQuery = data.query;
                    this.loadedCount = 0;
                    this.pageToken = data.pageToken || null;
                    this.pageContext = data.pageContext || null;
                    this.hasMore = !!data.hasMore;
                    this.resultIds.clear();
                    this.videoGrid.innerHTML = '';
                    this.resultsContainer.style.display = 'block';
                    const totalLabel = typeof data.total === 'number' ? data.total : (data.results?.length || 0);
                    this.resultsCount.textContent = `${totalLabel} resultados para "${this.currentQuery}"`;
                    this.displayResults(data.results || [], this.currentQuery, true);
                    this.updateLoadMoreButton();
                    this.showSuccess(`Se encontraron ${totalLabel} videos para "${this.currentQuery}"`);

                } catch (error) {
                    console.error('Error:', error);
                    this.showError(error.message || 'Error al buscar videos');
                } finally {
                    this.hideLoading();
                    this.searchBtn.disabled = false;
                }
            }

            updateLoadMoreButton() {
                if (this.hasMore && this.currentQuery) {
                    this.loadMoreBtn.style.display = 'flex';
                    this.loadMoreBtn.disabled = false;
                    this.loadMoreBtn.innerHTML = '<i class="fas fa-plus"></i> Cargar más videos';
                } else {
                    this.loadMoreBtn.style.display = 'none';
                }
            }

            displayResults(videos, query, reset = false) {
                // Mantener el total mostrado como el total pre-cargado
                if (reset) {
                    this.resultsCount.textContent = `${videos.length} resultados para "${query}"`;
                }

                let appended = 0;
                videos.forEach(video => {
                    if (video && video.id && !this.resultIds.has(video.id)) {
                        this.resultIds.add(video.id);
                        const videoCard = this.createVideoCard(video);
                        this.videoGrid.appendChild(videoCard);
                        appended++;
                    }
                });

                this.loadedCount += appended;
                this.resultsContainer.style.display = 'block';
            }

            async loadMore() {
                if (this.isLoadingMore || !this.currentQuery || !this.hasMore) return;
                
                this.isLoadingMore = true;
                this.loadMoreBtn.disabled = true;
                this.loadMoreBtn.innerHTML = '<i class="fas fa-spinner"></i> Cargando...';

                try {
                    const url = this.pageToken
                        ? `./api/search?q=${encodeURIComponent(this.currentQuery)}&limit=${this.pageSize}&pageToken=${encodeURIComponent(this.pageToken)}${this.pageContext ? `&pageContext=${encodeURIComponent(JSON.stringify(this.pageContext))}` : ''}`
                        : `./api/search?q=${encodeURIComponent(this.currentQuery)}&limit=${this.pageSize}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (response.ok && data.results && Array.isArray(data.results)) {
                        this.displayResults(data.results, this.currentQuery, false);
                        this.pageToken = data.pageToken || null;
                        this.pageContext = data.pageContext || null;
                        this.hasMore = !!data.hasMore;
                        this.updateLoadMoreButton();
                    }
                } catch (e) {
                    console.error('Error cargando más resultados:', e);
                    this.showError('Error cargando más videos');
                } finally {
                    this.isLoadingMore = false;
                }
            }

            createVideoCard(video) {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail" 
                         onclick="ytDownloader.openModal(${JSON.stringify(video).replace(/"/g, '&quot;')})"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlbjwvdGV4dD48L3N2Zz4='"
                         style="cursor: pointer; position: relative;">
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span class="video-channel">${video.channel}</span>
                            <span>${video.duration}</span>
                        </div>
                        <div class="download-buttons">
                            <button class="download-btn download-mp3" onclick="ytDownloader.downloadAudio('${video.id}', '${video.title.replace(/'/g, "\\'")}')">
                                <i class="fas fa-music"></i>
                                MP3
                            </button>
                            <button class="download-btn download-mp4" onclick="ytDownloader.downloadVideo('${video.id}', '${video.title.replace(/'/g, "\\'")}')">
                                <i class="fas fa-video"></i>
                                MP4
                            </button>
                        </div>
                    </div>
                `;
                
                // Agregar overlay de play en la miniatura
                const thumbnail = card.querySelector('.video-thumbnail');
                thumbnail.style.position = 'relative';
                
                const playOverlay = document.createElement('div');
                playOverlay.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 60px;
                    height: 60px;
                    background: rgba(0,0,0,0.7);
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-size: 24px;
                    pointer-events: none;
                    transition: all 0.3s ease;
                `;
                playOverlay.innerHTML = '<i class="fas fa-play"></i>';
                
                thumbnail.appendChild(playOverlay);
                
                // Efecto hover en la miniatura
                thumbnail.addEventListener('mouseenter', () => {
                    playOverlay.style.background = 'rgba(102, 126, 234, 0.8)';
                    playOverlay.style.transform = 'translate(-50%, -50%) scale(1.1)';
                });
                
                thumbnail.addEventListener('mouseleave', () => {
                    playOverlay.style.background = 'rgba(0,0,0,0.7)';
                    playOverlay.style.transform = 'translate(-50%, -50%) scale(1)';
                });
                
                return card;
            }

            async downloadAudio(videoId, title) {
                try {
                    this.showProgress('Descargando Audio MP3', 'Preparando descarga...');
                    
                    // Deshabilitar botones durante la descarga
                    const buttons = document.querySelectorAll(`button[onclick*="${videoId}"]`);
                    buttons.forEach(btn => {
                        btn.disabled = true;
                        btn.classList.add('downloading');
                    });

                    const response = await fetch(`./api/download/audio/${videoId}?title=${encodeURIComponent(title)}`);
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Error descargando audio');
                    }

                    this.showProgress('Descargando Audio MP3', 'Procesando archivo...');

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${title}.mp3`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    this.hideProgress();
                    this.showSuccess('Audio descargado exitosamente');

                } catch (error) {
                    console.error('Error descargando audio:', error);
                    this.hideProgress();
                    this.showError(error.message || 'Error al descargar audio');
                } finally {
                    // Rehabilitar botones
                    const buttons = document.querySelectorAll(`button[onclick*="${videoId}"]`);
                    buttons.forEach(btn => {
                        btn.disabled = false;
                        btn.classList.remove('downloading');
                    });
                }
            }

            async downloadVideo(videoId, title) {
                try {
                    this.showProgress('Descargando Video MP4', 'Preparando descarga...');
                    
                    // Deshabilitar botones durante la descarga
                    const buttons = document.querySelectorAll(`button[onclick*="${videoId}"]`);
                    buttons.forEach(btn => {

                    });

                    const response = await fetch(`./api/download/video/${videoId}?title=${encodeURIComponent(title)}`);

                    }

                    this.showProgress('Descargando Video MP4', 'Procesando archivo...');

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${title}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    this.hideProgress();
                    this.showSuccess('Video descargado exitosamente');

                } catch (error) {
                    console.error('Error descargando video:', error);
                    this.hideProgress();
                    this.showError(error.message || 'Error al descargar video');
                } finally {
                    // Rehabilitar botones
                    const buttons = document.querySelectorAll(`button[onclick*="${videoId}"]`);
                    buttons.forEach(btn => {
                        btn.disabled = false;
                        btn.classList.remove('downloading');
                    });
                }
            }

            clearResultsDisplay() {
                this.resultsContainer.style.display = 'none';
                this.videoGrid.innerHTML = '';
                this.hideMessages();
                this.searchInput.value = '';
                this.loadMoreBtn.style.display = 'none';
                this.currentQuery = '';
                this.offset = 0;
                this.hasMore = false;
            }
        }

        // Inicializar aplicación
        const ytDownloader = new YTDownloader();

        // Verificar estado del servidor
        fetch('./health')
            .then(response => response.json())
            .then(data => {
                console.log('✅ Servidor funcionando:', data);
            })
            .catch(error => {
                console.error('❌ Error conectando con servidor:', error);
            });
    </script>
